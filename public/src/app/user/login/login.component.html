<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
<h2>Login To Your Account</h2>

<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i> Incorrect username or password
</div>
<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(email.value,Password.value)">
 <div class="row">
   <div class="input-field col s12">
     <i class="material-icons prefix">account_circle</i>
     <input type="email" #email ngModel name="email" placeholder="email" required>
   </div>
 </div>
 <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">vpn_key</i>
      <input type="password" #Password ngModel name="Password" placeholder="Password" required>
    </div>
  </div>
  <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
      </div>
    </div>
</form>
</div>
</div>
</div>
</div>
