<div style="margin: auto; padding: 5%; max-width: 60%;">
  <div class="card text-white bg-dark mb-3" id=discoverComp>
      <div class="card-header" style="text-align: center;">
          <h1>Discover Your Favorit Music</h1>
      </div>
      <div class="card-body">
          <div [hidden]="submitted">
              <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                  <div class="form-group">
                    <label for="question1">1.Select your favorit band</label>
                    <select class="form-control" id="band" required>
                      <option *ngFor="let band of bands" value="{{band}}">{{band}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="question2">2.Select your favorit Boy Singer</label>
                    <select class="form-control" id="boy" required>
                      <option *ngFor="let boySinger of boys" [value]="boySinger">{{boySinger}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="question1">3.Select your favorit Girl Singer</label>
                    <select class="form-control" id="band" required>
                      <option *ngFor="let girlSinger of girls" [value]="girlSinger">{{girlSinger}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="question1">4.Select your favorit DJ</label>
                    <select class="form-control" id="band" required>
                      <option *ngFor="let DJs of dj" [value]="DJs">{{DJs}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="question1">5.You where a chiled in the...</label>
                    <select class="form-control" id="band" required>
                      <option *ngFor="let year of musicEra" [value]="year">{{year}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="question1">6.Select a song that best describes you</label>
                    <select class="form-control" id="band" required>
                      <option *ngFor="let song of songs" [value]="song">{{song}}</option>
                    </select>
                  </div>
                  <br>
                  <div class="form-row">
                      <div class="col-md-12 mb-3">
                          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-secondary btn-block"><b> Create User </b></button>
                      </div>
                  </div>
              </form>
          </div>
  </div>
</div>
